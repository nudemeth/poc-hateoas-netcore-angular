<table class="customer-list">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Created At</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let customer of customers | async">
    <td>{{ customer.id }}</td>
    <td>{{ customer.name }}</td>
    <td>{{ customer.createdAt }}</td>
    <td>
      <a [title]="customer.name + ' details'" (click)="navigate(customer.getSelfLinkHref()); $event.preventDefault();" href="#">
        Edit
      </a>
    </td>
  </tr>
</table>
